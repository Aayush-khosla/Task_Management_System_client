@if(loginpage){
<section class="vh-100 gradient-custom">
  {{logindetails|json}}

  <div class="container py-5 h-100" [formGroup]="Userform">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-8 col-lg-6 col-xl-4">
        <div class="card bg-dark text-white" style="border-radius: 1rem;">
          <div class="card-body p-4 text-center">

            <div class="mb-4 mt-3 pb-4">

              <h2 class="fw-bold mb-2 text-uppercase">Login</h2>
              <p class="text-white-50 mb-4">Please enter your login and password!</p>

              <div data-mdb-input-init class="form-outline form-white mb-3">
                <input type="email" id="typeEmailX" formControlName='email' class="form-control form-control-lg" />
                <label class="form-label" for="typeEmailX">Email</label>
              </div>

              <div data-mdb-input-init class="form-outline form-white mb-3">
                <input type="password" formControlName='password' id="typePasswordX" class="form-control form-control-lg" />
                <label class="form-label" for="typePasswordX">Password</label>
              </div>

              <p class="small mb-4"><a class="text-white-50">Forgot password?</a></p>

              <button data-mdb-button-init data-mdb-ripple-init class="btn btn-outline-light btn-lg px-5" (click)="onsave()" type="submit">Login</button>

              <div class="d-flex justify-content-center text-center mt-3 pt-1">
              </div>

            </div>

            <div>
              <p class="mb-0">Don't have an account? <a routerLink="signup" class="text-white-50 fw-bold" (click)="toggel()">Sign Up</a>
              </p>
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>
</section>
}
@else{
  <section class="vh-100 gradient-custom">
    <div class="container py-5 h-100" [formGroup]="Userform1">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-4">
          <div class="card bg-dark text-white" style="border-radius: 1rem;">
            <div class="card-body p-4 text-center">
  
              <div class="mb-4 mt-3 pb-4">
  
                <h2 class="fw-bold mb-2 text-uppercase">Sign UP</h2>
                <p class="text-white-50 mb-4"></p>
  
                <div data-mdb-input-init class="form-outline form-white mb-3">
                  <input type="text" id="typeUsername" formControlName='username' class="form-control form-control-lg" />
                  <label class="form-label" for="typeUsername">User Name</label>
                </div>
                <div data-mdb-input-init class="form-outline form-white mb-3">
                  <input type="email" id="typeEmailX" formControlName='email' class="form-control form-control-lg" />
                  <label class="form-label" for="typeEmailX">Email</label>
                </div>
  
                <div data-mdb-input-init class="form-outline form-white mb-3">
                  <input type="password" formControlName='password' id="typePasswordX" class="form-control form-control-lg" />
                  <label class="form-label" for="typePasswordX">Password</label>
                </div>
                <div data-mdb-input-init class="form-outline form-white mb-3">
                  <input type="password" formControlName='cpassword' id="typePasswordX1" class="form-control form-control-lg" />
                  <label class="form-label" for="typePasswordX1">Confirm Password</label>
                </div>
  
                <p class="small mb-4"><a class="text-white-50" href="#!">Forgot password?</a></p>
  
                <button data-mdb-button-init data-mdb-ripple-init class="btn btn-outline-light btn-lg px-5" (click)="onsave1()" type="submit">Sign Up</button>
  
                <div class="d-flex justify-content-center text-center mt-3 pt-1">
                </div>
  
              </div>
  
              <div>
                <p class="mb-0">Have an account? <a class="text-white-50 fw-bold" (click)="toggel()">Log In</a>
                </p>
              </div>
  
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
}
